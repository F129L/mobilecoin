# Default values for fog-router.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env:
- name: MC_OMAP_CAPACITY
  value: "4194304"
- name: MC_CLIENT_RESPONDER_ID
  value: fog.mc-fog-view-router-ci-cd.development.mobilecoin.com:443
- name: MC_CLIENT_LISTEN_URI
  value: fog-view://0.0.0.0:3225/
- name: MC_VIEW_SHARD_URIS
  # value: insecure-fog-view-store://fog.mc-fog-view-router-ci-cd.development.mobilecoin.com:443/?sharding_strategy=default
  value: insecure-fog-view-store://fog-services-fog-view:3225/?sharding_strategy=default
- name: MC_CHAIN_ID
  valueFrom:
    configMapKeyRef:
      key: network
      name: mobilecoin-network
- name: CLIENT_AUTH_TOKEN_SECRET
  valueFrom:
    secretKeyRef:
      key: token
      name: client-auth-token
      optional: true
- name: RUST_BACKTRACE
  value: full
- name: RUST_LOG
  value: info,rustls=warn,hyper=warn,tokio_reactor=warn,mio=warn,want=warn,reqwest=warn,rusoto_core=error,rusoto_signature=error,h2=error,rocket=warn,<unknown>=warn

replicaCount: 1

image:
  repository: docker.io/mobilecoin/fogview
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  # tag: "v0-fog-view-router-ci-cd.1636.sha-e93665eb"

imagePullSecrets:
- name: docker-credentials

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3225

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  sgx-enabled-node: "true"

tolerations:
  - effect: NoSchedule
    key: sgx
    operator: Equal
    value: "true"
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 300
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 300

affinity: {}
